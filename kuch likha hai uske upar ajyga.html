<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
  <ul class="list-inline">
<br><br>    
<li><a href="#" data-toggle="tooltip" data-placement="top" title="top">Top</a></li>
    <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="bottom">Bottom</a></li>
    <li><a href="#" data-toggle="tooltip" data-placement="left" title="left">Left</a></li>
    <li><a href="#" data-toggle="tooltip" data-placement="right" title="right">Right</a></li>
  </ul>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>

</body>
</html>
